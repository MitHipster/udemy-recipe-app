<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAddedEvent)="onIngredientAdded($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients">
        <a href="#noop">{{ ingredient.name }} ({{ ingredient.amount }})</a>
      </li>
    </ul>
  </div>
</div>
